<!DOCTYPE html>

    <link rel="shortcut icon" href="Images/favicon-folder/favicon-32x32.png" type="image/x-icon" >
    <link rel="stylesheet" href="/CSS-Folder/login-page.css">
    <link rel="stylesheet" href="/CSS-Folder/login-page-general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400;500;700&family=Fira+Sans:ital,wght@0,500;1,500&family=Playfair+Display:ital,wght@1,700&family=Roboto:ital,wght@0,400;0,500;1,400;1,700;1,900&display=swap" rel="stylesheet">
   

</head>
<body>
    <div class="head-container">
        <div class="one-section">
            <a href="index.html">
             <img src="Images/Real-Logo.png" class="logo-title" alt="Logo">
            </a>
            <div class="title-container">
             <a href="index.html">
                  <p class="title-website">
                   Golden Shine MakeUp Studio </p>
                   <p class="address-section">
                       Hetauda-Nepal
                   </p>
                   </a>
            </div>
        </div>
        <!-- <div class="second-section">
             
        </div> -->
   </div>
    <div class="login-user-detail">
        <form action="#" method="post" class="login-form">
            <h1 class="login-form-header"> Log-in</h1>
           <table>
            <tr>
                <td>
                <label>
                    Email:
                </label>
                </td>
               <td>
                <input class="email" type="email" required placeholder="email" size="20px" name="email">
             </td>
            </tr>
            <tr>
                <td>
                <label>
                    Password:
                </label>
                </td>
                <td>
                <input type="password" name="password" class="password" required placeholder="password" minlength="8" size="20px">
             </td>
            </tr>
            </table>
            <input type="submit" name="submit" class="button-submit">
        </form>
        <div class="second-section">
            <a href="#" class="link1">Forget password?</a>
            <a href="#" class="link2">Register</a>
        </div>
    </div>
</div>
</body>
</html>
